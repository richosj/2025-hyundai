    <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('.gauge').forEach(el => {
            const value = +el.dataset.value;
            const label = el.dataset.label;
            const type = el.dataset.type;
        
            const size = 140;
            const strokeWidth = 10;
            const radius = (size - strokeWidth) / 2;
            const startAngle = -Math.PI * 0.75;
            const endAngle = Math.PI * 0.75;
            const center = size / 2;
        
            const svg = d3.select(el)
              .append('svg')
              .attr('viewBox', `0 0 ${size} ${size}`)
              .attr('width', size)
              .attr('height', size);
        
            const g = svg.append('g')
              .attr('transform', `translate(${center}, ${center})`);
        
            // 배경 아크
            const baseArc = d3.arc()
              .innerRadius(radius)
              .outerRadius(radius)
              .startAngle(startAngle)
              .endAngle(endAngle);
        
            g.append('path')
              .attr('d', baseArc())
              .attr('stroke', '#e5eaf3')
              .attr('stroke-width', strokeWidth)
              .attr('fill', 'none')
              .attr('stroke-linecap', 'round');
        
            // 값 아크
            const valueArc = d3.arc()
              .innerRadius(radius)
              .outerRadius(radius)
              .startAngle(startAngle)
              .endAngle(startAngle + (endAngle - startAngle) * (value / 100));
        
            g.append('path')
              .attr('d', valueArc())
              .attr('stroke', '#96aee6')
              .attr('stroke-width', strokeWidth)
              .attr('fill', 'none')
              .attr('stroke-linecap', 'round');
        
            // 눈금선
            const ticks = 11;
            for (let i = 0; i < ticks; i++) {
              const angle = startAngle + ((endAngle - startAngle) * i / (ticks - 1));
              const inner = radius - 6;
              const outer = radius;
              const x1 = inner * Math.cos(angle);
              const y1 = inner * Math.sin(angle);
              const x2 = outer * Math.cos(angle);
              const y2 = outer * Math.sin(angle);
        
              g.append('line')
                .attr('x1', x1)
                .attr('y1', y1)
                .attr('x2', x2)
                .attr('y2', y2)
                .attr('stroke', '#ccc')
                .attr('stroke-width', 1.2)
                .attr('stroke-linecap', 'round');
            }
        
            // 퍼센트 텍스트
            el.insertAdjacentHTML('beforeend', `<div class="percent">${value}<span style="font-size: 14px;">%</span></div>`);
        
            // 라벨
            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            labelDiv.innerText = label;
            el.appendChild(labelDiv);
          });
        });
        </script>
